<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="itemlist" class="col-md-12">
            <h1>Fill in your grocery items below...</h1>
            <form id="grocerylist">
              <div class="form-group">
                <label for="item1">Item #1</label>
                <input id="item1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="item2">Item #2</label>
                <input id="item2" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="item3">Item #3</label>
                <input id="item3" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="item4">Item #4</label>
                <input id="item4" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="item5">Item #5</label>
                <input id="item5" class="form-control" type="text">
              </div>
              <button type="submit" class="btn btn-primary">Show my list!!</button>
            </form>
          </div>
        </div>
    </div>

    <div class="container">
      <div class="showlist">
          <h2>Grocery List</h2>
          <ul>
            <li><span class="item1"></span></li>
            <li><span class="item2"></span></li>
            <li><span class="item3"></span></li>
            <li><span class="item4"></span></li>
            <li><span class="item5"></span></li>
          </ul>
      </div>
    </div>


  </body>
</html>
